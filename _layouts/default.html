<head>
  <meta charset="utf-8" />
  <meta content="Lonely Planet" name="author" />
  <meta content="#1D508D" name="theme-color" />
  <title>Lonely Planet Tech Blog</title>
  {% include head.html %}
  <link href="/css/stylesheet.css" rel="stylesheet" />
  <link href="/css/prism.css" rel="stylesheet" />
</head>
<body>
  {% include body-header.html %}

  <div class="row row--content copy--body context--content">

    <div class="row__inner row__inner--content">

      <section class="lp-blog">
        <header class="lp-blog__header">
          <h1 class="icon--place--pin--before place-title"><a class="place-title-heading" href="{{baseurl}}">Tech Blog</a></h1>
        </header>
        <div class="lp-blog__content grid-wrapper--10">
          <div class="col--one-fifth">
            <ul class="nav nav-list">
              <li>
                <a href="/">Home</a>
              </li>
              <li class="rss">
                <a href="/feed.xml">RSS Feed</a>
              </li>
              <li class="github">
                <a href="https://github.com/lonelyplanet">Github</a>
              </li>
              <li class="github">
                <a href="https://github.com/lplabs">LP Labs Github</a>
              </li>
              <li class="twitter">
                <a href="https://twitter.com/lplabs">Twitter</a>
              </li>
              <li class="linked_in">
                <a href="http://www.linkedin.com/company/lonely-planet">LinkedIn</a>
              </li>
              <li class="coderwall">
                <a href="https://coderwall.com/team/lonely-planet/">coderwall</a>
              </li>
              <li class="jobs">
                <a href="http://www.lonelyplanet.com/careers" class="hero-unit">Now Hiring</a>
              </li>
            </ul>
          </div>
          <div class="col--four-fifths">
            {{ content }}
          </div>
        </div>
      </section>

    </div>

  </div>

    ga('create', 'UA-44258102-1', 'lonelyplanet.github.io');

  {% include body-footer.html %}
