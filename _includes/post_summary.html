{% assign author = site.authors[post.author] %}
<article class="post card card--page card--page--article" itemprop="blogPost" itemscope itemtype="http://schema.org/BlogPosting">

  <div class="post_title">
    <h3 class="copy--h3">
      <a href="{{ site.baseurl }}{{ post.url }}" itemprop="url">
        <span itemprop="headline">{{ post.title }}</span>
      </a>
    </h3>
  </div>

  <div class="post_content">
    <p itemprop="articleBody">{{ post.excerpt }}</p>
  </div>

  <a href="{{ site.baseurl }}{{ post.url }}">Read more&hellip;</a>
      
  <div class="published_date">
    <time class="modified_on" itemprop="datePublished" content="{{ post.date | date_to_xmlschema }}">{{ post.date | date_to_string }}</time>
    by
    <span class="modified_by" itemprop="author" itemscope itemtype="http://schema.org/Person">
      <span itemprop="name">{{ author.display_name }}</span>
    </span>
  </div>

</article>
