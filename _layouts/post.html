---
layout: default
---
{% assign author = site.authors[page.author] %}
<div class="post">
  <div class="row-fluid">
    <div class="span12 well">
      <div class="span10">
        <div class="post_title">
          <h1 class="copy--h1">{{ page.title }}</h1>
        </div>
        <div class="post_content">
          {{ content }}
        </div>
      </div>
      <div class="span2">
        <div class="post_details">
          <div class="published">
            <div class="modified">
              <div class="published_date">
                <div class="modified_on">{{ page.date | date_to_string }}</div>
                <div class="modified_by">By {{ author.display_name }}</div>
                <script>
                  if("{{ author.gravatar }}") {
                    document.write('<div class="gravatar"><img src="http://www.gravatar.com/avatar/{{ author.gravatar }}" /></div>');
                  }
                </script>
                <script>
                  if("{{ author.twitter }}") {
                    document.write('<div class="twitter"><a href="http://twitter.com/{{ author.twitter }}">@{{ author.twitter }}</a></div>');
                  }
                </script>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row-fluid">
    <div class="span2">
      <a href="https://twitter.com/share" class="twitter-share-button" data-via="lphackpackers">Tweet</a>
      <script>
        !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');
      </script>
  </div>
  <div id="disqus_thread"></div>
  <script type="text/javascript">
    var disqus_shortname = 'lptechblog';

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
  </script>
</div>
