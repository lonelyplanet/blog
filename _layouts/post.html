---
layout: default
---
{% assign author = site.authors[page.author] %}
<div class="post">
  <div class="row-fluid">
    <div class="span12 well">
      <div class="span10">
        <div class="post_title">
          <a href="{{ site.baseurl }}{{ post.url }}"><h1>{{ page.title }}</h1></a>
        </div>
        <div class="post_content">
          {{ content }}
        </div>
      </div>
      <div class="span2">
        <div class="post_details">
          <div class="published">
            <div class="modified">
              <div class="published_date">
                <div class="modified_on">{{ page.date | date_to_string }}</div>
                <div class="modified_by">{{ author.display_name }}</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
